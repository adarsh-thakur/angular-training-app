<table mat-table [dataSource]="data" class="mat-elevation-z8" *ngIf="!showLoader">
    <ng-container matColumnDef="picture">
        <th mat-header-cell *matHeaderCellDef> Profile Image </th>
        <td mat-cell *matCellDef="let element">
            <img [src]="element.picture" [alt]="element.firstName" class="profile-img">
        </td>
    </ng-container>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title | titlecase}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> <strong>{{element.firstName}} {{element.lastName}} </strong></td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div *ngIf="showLoader" class="loaderWarpper">
    <mat-spinner></mat-spinner>
</div>
