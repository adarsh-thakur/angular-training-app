<div class="wrapper">
    <form [formGroup]="userForm" class="userform">
        <div class="row h3 p-2 pl-3 text-white">Add User</div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Title</mat-label>
                <mat-select formControlName="title">
                    <mat-option value="mr">Mr</mat-option>
                    <mat-option value="ms">Ms</mat-option>
                    <mat-option value="miss">Miss</mat-option>
                    <mat-option value="mrs">Mrs</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>First Name *</mat-label>
                    <input type="text" matInput formControlName="firstName" placeholder="Ex. john" autocomplete="false">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Last Name *</mat-label>
                    <input type="text" matInput formControlName="lastName" placeholder="Ex. doe" autocomplete="false">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Gender</mat-label>
                <mat-select formControlName="gender">
                    <mat-option value="male">Male</mat-option>
                    <mat-option value="female">Female</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input type="text" matInput formControlName="email" placeholder="john@doe.com" autocomplete="false">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="datePicker" formControlName="dateOfBirth">
                <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
                <mat-datepicker #datePicker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Phone</mat-label>
                <input type="text" matInput formControlName="phone" placeholder="+9154854754" autocomplete="false">
            </mat-form-field>
        </div>
        <div class="row" style="width: 50%; text-align: right;">
            <div class="col"><button mat-raised-button color="primary" (click)="save()">Save</button></div>
            <div class="col"><button mat-stroked-button color="secondary" (click)="reset()" class="text-white">Reset</button></div>
        </div>
    </form>
</div>
