<div class="d-flex flex-row-reverse mb-2">
    <div>
        <button mat-raised-button color="primary" (click)="openForm()">+ Add New Movie</button>
    </div>
</div>

<table mat-table [dataSource]="data" class="mat-elevation-z8" *ngIf="!showLoader">
    <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element">
            {{element._id}}
        </td>
    </ng-container>

    <ng-container matColumnDef="movieName">
        <th mat-header-cell *matHeaderCellDef> Movie Name </th>
        <td mat-cell *matCellDef="let element"> {{element.movieName}} </td>
    </ng-container>

    <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef> Rating </th>
        <td mat-cell *matCellDef="let element"> <strong> {{element.rating}} + </strong></td>
    </ng-container>

    <ng-container matColumnDef="releaseDate">
        <th mat-header-cell *matHeaderCellDef> Release Date </th>
        <td mat-cell *matCellDef="let element"> {{element.releaseDate | date}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="delete(element)">
                <mat-icon aria-hidden="false" aria-label="Example home icon">delete</mat-icon>
              </button>
         </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div *ngIf="showLoader" class="loaderWarpper">
    <mat-spinner></mat-spinner>
</div>
